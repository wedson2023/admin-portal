<div class="animated fadeIn">
  <div class="card card-default">
    <div class="card-header">
        <i class="icon-equalizer"></i>Lista eventos
    </div>
    <div class="card-body">
      <p [hidden]="eventos?.data" class="text-muted text-center">Não há eventos cadastradas</p>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th style="width: 30%" scope="col">Evento</th>
            <th style="width: 30%" scope="col">Local</th>
            <th style="width: 30%" scope="col">Data</th>
            <th style="width: 10%" scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos?.data">
            <td style="width: 30%"><span class="text-nowrap" style="width: 15rem; display: block;">{{ evento?.nome }}</span></td>
            <td style="width: 30%"><span class="text-nowrap" style="width: 15rem; display: block;">{{ evento?.local }}</span></td>
            <td style="width: 30%"><span class="text-nowrap" style="width: 15rem; display: block;">{{ evento?.data }}</span></td>
            <td style="width: 10%">
              <button (click)="editar(evento)" class="btn btn-sm btn-warning mr-1"><i class="fa fa-pencil"></i></button>
              <button (click)="deletar(evento)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="prev()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="next()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
