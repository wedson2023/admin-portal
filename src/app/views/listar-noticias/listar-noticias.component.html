<div class="animated fadeIn">
    <div class="card card-default">
      <div class="card-header">
          <i class="icon-envelope-letter"></i>Lista notícias
      </div>
      <div class="card-body">
        <p [hidden]="noticias?.data" class="text-muted text-center">Não há noticias cadastradas</p>
        <table class="table table-hover table-sm">
          <thead>
            <tr>
              <th style="width: 30%" scope="col">Titulo</th>
              <th style="width: 30%" scope="col">Subtitulo</th>
              <th style="width: 30%" scope="col">Fonte</th>
              <th style="width: 10%" scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let noticia of noticias?.data">
              <td style="width: 30%"><span class="text-nowrap" style="width: 15rem; display: block;">{{ noticia?.titulo }}</span></td>
              <td style="width: 30%"><span class="text-nowrap" style="width: 15rem; display: block;">{{ noticia?.subtitulo }}</span></td>
              <td style="width: 30%"><span class="text-nowrap" style="width: 15rem; display: block;">{{ noticia?.fonte }}</span></td>
              <td style="width: 10%">
                <button (click)="editar(noticia)" class="btn btn-sm btn-warning mr-1"><i class="fa fa-pencil"></i></button>
                <button (click)="deletar(noticia)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" (click)="prev()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" (click)="next()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
